<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="img/Celular.png" alt="foto de Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/nome-instragram.jpg" class="logo-insta" alt="logo">
                <div class="photo-profile">
                    <img src="img/photo.png" alt="foto perfil">
                </div>
                <a href="#" class="insta-login">Continue com Willian-Lima</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Willian-Lima</p>
                <p class="notacount">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/app-store.jpg" alt=""></a>
                    <a href="#" class="app-download"><img src="img/google-play.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
